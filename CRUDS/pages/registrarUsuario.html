<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightBridge</title>
    <link rel="icon" href="/CRUDS/Img/LogoInsideBridge - Apenas Logo_ICO.png" type="favicon"> 
    <link rel="stylesheet" href="/CRUDS/style.css">
</head>
<body class="body-register">
    <main>
        <div class="container-register">  
            <form class="form-register"> 
                <div class="form-input">
                    <label for="txtNome">Nome:</label>
                    <input class="input" id="txtNome" type="text" name="nome" placeholder="Nome" required>
                </div>

                <div class="form-input">
                    <label for="txtSobrenome">Sobrenome:</label>
                    <input class="input" id="txtSobrenome" type="text" name="sobrenome" placeholder="Sobrenome" required>
                </div>
                
                <div class="form-input">
                    <label for="CHECKativo">Ativo:</label>
                    <input id="CHECKativo" type="checkbox" name="ativo" required>
                </div>

                <div class="form-input">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input class="input" id="dataNascimento" type="date" name="dataNascimento" required min="1900-01-01" max="2025-06-04">
                </div>

                <div class="form-input">
                    <label for="txtEmail">E-mail:</label>
                    <input class="input" id="txtEmail" type="email" name="email" placeholder="Insira um E-mail válido" required> </div>

                <div class="form-input">
                    <label for="txtEndereco">Endereço:</label>
                    <input class="input" id="txtEndereco" type="text" name="endereco" placeholder="Endereço" required>
                </div>
                
                <div class="form-input">
                    <label for="txtInfo">Outras Infos:</label>
                    <textarea id="txtInfo" name="outrasInfos" placeholder="Ex: Necessidades especiais (opcional)" rows="4" required></textarea> </div>
                
                <div class="form-input">
                    <label for="txtInteresse">Interesses:</label>
                    <textarea id="txtInteresse" name="interesses" placeholder="Ex: Ler, filmes, esportes" required rows="4" required></textarea> </div>
                
                <div class="form-input">
                    <label for="txtSentimentos">Sentimentos:</label>
                    <textarea id="txtSentimentos" name="sentimentos" placeholder="Ex: Contente, tranquilo, inspirado" required rows="4"></textarea>
                </div>

                <div class="form-input">
                    <label for="txtValores">Valores:</label>
                    <textarea id="txtValores" name="valores" placeholder="Ex: Protagonismo, Determinação, Prosperidade, Cuidado, Assertividade" required rows="4"></textarea>
                </div>
                <button id="registroButton"class="bottone5" >Registrar</button>
            </form> 
        </div> 
    </main>
</body>
</html>
