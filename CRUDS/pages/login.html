<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link
      rel="icon"
      href="/CRUDS/Img/LogoInsede_Branco_Icon.png"
      type="image-favicon"
    />
    <link rel="stylesheet" href="/CRUDS/style.css" />
    <link rel="stylesheet" href="/CRUDS/styles/login.css" />
  </head>

  <body id="body-login">

      <!-- <div class="switch-container">
        <input type="checkbox" id="theme-switch" class="switch-input">
        <label for="theme-switch" class="switch-label"></label>
      </div> -->
    
    <main>
      <div class="container-login">
        <form class="form">
          <img
            id="logo"
            src="/CRUDS/Img/LogoInsideBridge.png"
            alt="logo"
            width="163"
          />

          <div class="form-input">
            <input
              class="input"
              id="txtEmail"
              type="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-input">
            <input
              class="input"
              id="pwd"
              type="password"
              placeholder="Senha"
              required
            />
          </div>

          <div class="button-container">
            <button id="enterButton" class="bottone5" onclick="window.location.href='/CRUDS/pages/dashboard.html'">Entrar</button>
            <button id="cadastroButton" class="bottone5" onclick="window.location.href='/CRUDS/pages/cadastro-admin.html'">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="/CRUDS/js/main.js"></script>
  </body>
</html>
