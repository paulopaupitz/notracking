<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="/CRUDS/styleIndex.css">
</head>

<body>
    
   <main>

        <div class = "container-login">

                <div>
                    <img id="logo" src="/CRUDS/Img/logo.png" alt="logo">
                </div>


            <form class = "form ">

                </div>

            </form>

        </div>

   </main>
