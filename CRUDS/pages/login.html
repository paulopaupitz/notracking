<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CRUDS/styleIndex.css">
</head>
<body>
    
    <main>
        <div class="container-login">
            
            <form class="form"> 
                <img id="logo" src="/CRUDS/Img/logo.png" alt="logo" width="163"/>

                <div class="form-input">
                    <input class="input" id="txtEmail" type="email" placeholder="Email">
                </div>

                <div class="form-input">
                    <input class="input" id="password" type="password" placeholder="Senha">
                </div>
                    <button type="submit" class="btn-login">ENTRAR</button>
            </form>
        </div>

    </main>
</body>
</html>
