<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightBridge</title>
    <link rel="icon" href="/CRUDS/Img/LogoInsede_Branco_Icon.png" type="image-favicon">
    <link rel="stylesheet" href="/CRUDS/styleIndex.css">
</head>
<body class="body-login">

    <main>
        <div class="container-login">
            
            <form class="form"> 
                <img id="logo" src="/CRUDS/Img/LogoInsideBridge.png" alt="logo" width="163"/>

                <div class="form-input">
                    <input class="input" id="txtEmail" type="email" placeholder="Email" required>
                </div>

                <div class="form-input">
                    <input class="input" id="pwd" type="password" placeholder="Senha" required>
                </div>

                <div class="button-container">
                    <button id="enterButton" class="bottone5" >Entrar</button>
                    <img id="loadingIcon" src="/CRUDS/Img/loading.gif" width="40px" style="display: none;">
                    <button id="cadastroButton"class="bottone5" >Cadastrar</button>
                </div>
            </form>
        </div>

    </main>
    <script src="/CRUDS/js/login.js"></script>
    <script src="/CRUDS/js/script.js"></script>
    <footer>
        
    </footer>
</body>
</html>
