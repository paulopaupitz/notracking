<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link
      rel="icon"
      href="/CRUDS/Img/LogoInsideBridge - Apenas Logo_ICO.png"
      type="favicon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CRUDS/style.css" />
    <link rel="stylesheet" href="/CRUDS/styles/dashboard.css" />
    <link rel="stylesheet" href="/CRUDS/styles/relatorio.css" />
    <link rel="stylesheet" href="/CRUDS/styles/modal.css" />
    <link rel="stylesheet" href="/CRUDS/styles/registrar-cliente.css" />
  </head>

  <body class="body-padrao">
    <!-- começo container -->
    <div class="container">
      <!-- começo header -->
      <header>
        <img src="/CRUDS/Img/Icone_Pesquisa.png" alt="logo pesquisa" />
        <input
          class="pesquisar"
          type="search"
          name="search"
          placeholder="Pesquisar.."
        />

        <h4>Perfil</h4>
        <a id="sair" href="login.html">
          <span class="material-symbols-outlined">logout</span>
          <h3>Sair</h3>
        </a>
      </header>
      <!-- fim header -->

      <nav>
        <div class="logo">
          <img
            id="logo"
            src="/CRUDS/Img/Logo_NomeDeLado_NAVBAR.PNG"
            alt="logo"
            width="163"
          />
        </div>

        <div class="sidebar">
          <a href="/CRUDS/pages/dashboard.html">
            <span class="material-symbols-outlined">home</span>
            <h3>Home</h3>
          </a>
          <a href="/CRUDS/pages/cadastro-cliente.html">
            <span class="material-symbols-outlined">group_add</span>
            <h3>Cadastro</h3>
          </a>
          <a href="#" onclick="location.reload(); return false;">
            <span class="material-symbols-outlined">analytics</span>
            <h3>Relatórios</h3>
          </a>
        </div>
      </nav>
      <!-- COMEÇO DA MAIN -->
      <main>
        <div class="btn-container">
          <button onclick="location.href='cadastro-cliente.html'" class="button btnCadastrar">Cadastrar</button>

          <button class="button btnImprimir" id="btnImprimir"><span class="material-symbols-outlined">print</span>Imprimir</button>   
        </div>

        <div id="imprimir">
          <div class="lista-cadastros-container">
            <table id="tabela-cadastros">
            <thead id="thead">
              <tr>
                <th>NOME</th>
                <th>SOBRENOME</th>
                <th>E-MAIL</th>
                <th>DATA NASC.</th>
                <th>STATUS</th>
                <th id="edicao">EDIÇÃO</th>
              </tr>
            </thead>
            <tbody id="dados-tabela">
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
            </tbody>
          </table>
        </div> 
      </div>
      </main>
      <!-- FIM main -->
    </div>
    <!-- fim container -->
     <!-- ------------------------ começo modal ------------------------- -->
     <div class="modal" id="modal">
      <div class="modal-content">
        <form id="modal-form">
          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtNome">Nome:</label>
              <input
                class="input"
                id="modal-txtNome"
                type="text"
                name="nome"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-txtSobrenome">Sobrenome:</label>
              <input
                class="input"
                id="modal-txtSobrenome"
                type="text"
                name="sobrenome"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-dataNascimento">Data de Nascimento:</label>
              <input
                class="input"
                id="modal-dataNascimento"
                type="date"
                name="dataNascimento"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtEmail">E-mail:</label>
              <input
                class="input"
                id="modal-txtEmail"
                type="email"
                name="email"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-txtEndereco">Endereço:</label>
              <input
                class="input"
                id="modal-txtEndereco"
                type="text"
                name="endereco"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtInfo">Outras Infos:</label>
              <textarea
                id="modal-txtInfo"
                class="input"
                name="outrasInfos"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-input">
              <label for="modal-txtInteresse">Interesses:</label>
              <textarea
                id="modal-txtInteresse"
                class="input"
                name="interesse"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtSentimentos">Sentimentos:</label>
              <textarea
                id="modal-txtSentimentos"
                class="input"
                name="sentimentos"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-input">
              <label for="modal-txtValores">Valores:</label>
              <textarea
                id="modal-txtValores"
                class="input"
                name="valores"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" id="btnSalvarEdicao">SALVAR</button>
            <button type="button" id="btnFecharModal">CANCELAR</button>
          </div>
        </form>
      </div>
    </div>
    <!-- ------------------------ fim modal ------------------------- -->
    <script type="module" src="/CRUDS/js/main.js"></script>
  </body>
</html>
