<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link
      rel="icon"
      href="/CRUDS/Img/LogoInsideBridge - Apenas Logo_ICO.png"
      type="favicon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CRUDS/style.css" />
    <link rel="stylesheet" href="/CRUDS/styles/dashboard.css" />
    <link rel="stylesheet" href="/CRUDS/styles/registrar-cliente.css" />
  </head>

  <body class="body-padrao">
    <!-- começo container -->
    <div class="container">
      <!-- começo header -->
      <header>
        <img src="/CRUDS/Img/Icone_Pesquisa.png" alt="logo pesquisa" />
        <input
          class="pesquisar"
          type="search"
          name="search"
          placeholder="Pesquisar.."
        />

        <h4>Perfil</h4>
        <a id="sair" href="login.html">
          <span class="material-symbols-outlined">logout</span>
          <h3>Sair</h3>
        </a>
      </header>
      <!-- fim header -->
      <nav>
        <div class="logo">
          <img
            id="logo"
            src="/CRUDS/Img/Logo_NomeDeLado_NAVBAR.PNG"
            alt="logo"
            width="163"
          />
        </div>

        <div class="sidebar">
          <a href="/CRUDS/pages/dashboard.html">
            <span class="material-symbols-outlined">home</span>
            <h3>Home</h3>
          </a>
          <a href="#" onclick="location.reload(); return false;">
            <span class="material-symbols-outlined">group_add</span>
            <h3>Cadastro</h3>
          </a>
          <a href="/CRUDS/pages/relatorios.html">
            <span class="material-symbols-outlined">analytics</span>
            <h3>Relatórios</h3>
          </a>
        </div>
      </nav>
      <!-- COMEÇO DA MAIN -->
      <main>
        <div class="container-register">
          <form id="form-register">
            <div class="form-row">
              <div class="form-input">
                <label for="txtNome">Nome:</label>
                <input
                  class="input"
                  id="txtNome"
                  type="text"
                  name="nome"
                  placeholder="Nome"
                  required
                />
              </div>

              <div class="form-input">
                <label for="txtSobrenome">Sobrenome:</label>
                <input
                  class="input"
                  id="txtSobrenome"
                  type="text"
                  name="sobrenome"
                  placeholder="Sobrenome"
                  required
                />
              </div>
              <!-- ESPAÇO DA DATA NASCIMENTO AJUSTAR ISSO POSTERIORMENTE-->
              <div class="form-input">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                  class="input"
                  id="dataNascimento"
                  type="date"
                  name="dataNascimento"
                  required
                  min="1900-01-01"
                  max="2025-06-04"
                />
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-input">
                <label for="txtEmail">E-mail:</label>
                <input
                  class="input"
                  id="txtEmail"
                  type="email"
                  name="email"
                  placeholder="Insira um E-mail válido"
                  required
                />
              </div>

              <div class="form-input">
                <label for="txtEndereco">Endereço:</label>
                <input
                  class="input"
                  id="txtEndereco"
                  type="text"
                  name="endereco"
                  placeholder="Endereço"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="txtInfo">Outras Infos:</label>
                <textarea
                  id="txtInfo"
                  class="input"
                  name="outrasInfos"
                  placeholder="Ex: Necessidades especiais (opcional)"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="form-input">
                <label for="txtInteresse">Interesses:</label>
                <textarea
                  id="txtInteresse"
                  class="input"
                  name="interesses"
                  placeholder="Ex: Ler, filmes, esportes"
                  required
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="txtSentimentos">Sentimentos:</label>
                <textarea
                  id="txtSentimentos"
                  class="input"
                  name="sentimentos"
                  placeholder="Ex: Woe, Frolic, Dread, Malice"
                  required
                  rows="3"
                ></textarea>
              </div>

              <div class="form-input">
                <label for="txtValores">Valores:</label>
                <textarea
                  id="txtValores"
                  class="input"
                  name="valores"
                  placeholder="Ex: Protagonismo, Determinação, Prosperidade, Cuidado, Assertividade"
                  required
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="form-buttons">
              <button type="submit" id="buttonCadastrar">CADASTRAR</button>
              <button type="reset" id="buttonLimpar">LIMPAR</button>
            </div>
          </form>
        </div>
      </main>
      <!-- FIM main -->
    </div>
    <!-- fim container -->

    <script src="/CRUDS/js/testecliente.js"></script>
  </body>
</html>
