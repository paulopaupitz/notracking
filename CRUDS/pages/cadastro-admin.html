<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link rel="stylesheet" href="/CRUDS/styles/cadastro-adm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/CRUDS/Img/LogoInsede_Branco_Icon.png"
      type="image-favicon"
    />
  </head>
  <body id="body-terminal">
    <div class="container-terminal">
      <form id="form-register-adm">
        <div class="form-input">
          <input class="input" id="txtNome" type="text" name="nome" required />
        </div>
        <div class="form-input">
          <input
            class="input"
            id="txtAdminPWD"
            type="password"
            name="txtAdminPWD"
            required
          />
        </div>
        <button type="submit" id="buttonCadastrar">CADASTRAR</button>
      </form>
    </div>
  </body>
</html>
