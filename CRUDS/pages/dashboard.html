<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link
      rel="icon"
      href="/CRUDS/Img/LogoInsideBridge - Apenas Logo_ICO.png"
      type="favicon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CRUDS/style.css" />
    <link rel="stylesheet" href="/CRUDS/styles/dashboard.css" />
  </head>

  <body class="body-padrao">
    <!-- começo container -->
    <div class="container">
      <!-- começo header -->
      <header>
        <span class="material-symbols-outlined" id="icone-pesquisa">search</span>
        <input
          class="pesquisar"
          type="search"
          name="search"
          placeholder="Pesquisar.."
        />

        <a id="perfil" href="perfil-admin.html">
          <span class="material-symbols-outlined">person</span>
          <h4>Perfil</h4>
        </a>
        <a id="sair" href="login.html">
          <span class="material-symbols-outlined">logout</span>
          <h3>Sair</h3>
        </a>
      </header>
      <!-- fim header -->

      <nav>
        <div class="logo">
          <img
            id="logo"
            src="/CRUDS/Img/Logo_NomeDeLado_NAVBAR.PNG"
            alt="logo"
            width="163px"
          />
        </div>

        <div class="sidebar">
          <a href="#" onclick="location.reload(); return false;">
            <span class="material-symbols-outlined">home</span>
            <h3>Home</h3>
          </a>
          <a href="/CRUDS/pages/cadastro-cliente.html">
            <span class="material-symbols-outlined">group_add</span>
            <h3>Cadastro</h3>
          </a>
          <a href="/CRUDS/pages/relatorios.html">
            <span class="material-symbols-outlined">analytics</span>
            <h3>Relatórios</h3>
          </a>
        </div>
      </nav>

      <!-- COMEÇO DA MAIN -->
      <main>
        <div class="cards-container">
          <div class="card">
            <h1 style=" color:rgb(65, 117, 12); font-family: 'Poppins', sans-serif;">100</h1>
            <p>Total de cadastros</p>
          </div>

          <div class="card">
            <h1 style=" color:rgb(10, 99, 126); font-family: 'Poppins', sans-serif;">10</h1>
            <p>Cadastros no último mês</p> 
          </div>

          <div class="card">
            <h1 style=" color:rgb(206, 43, 43); font-family: 'Poppins', sans-serif;">10</h1>
            <p>Cadastros com pendência de revisão</p> 
          </div>
        </div>

        <!-- COMEÇO LISTA -->
        <div class="lista-cadastros-container">
          <h2>Últimos cadastros</h2>
          <table id="tabela-cadastros">
            <thead>
              <tr>
                <th>NOME</th>
                <th>SOBRENOME</th>
                <th>E-MAIL</th>
                <th>DATA NASC.</th>
                <th>STATUS</th>
                <th>EDIÇÃO</th>
              </tr>
            </thead>
            <tbody id="dados-tabela">
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
              <tr>
                <!-- CONTEÚDO -->
              </tr>
            </tbody>
          </table>
        </div>
        <!-- FIM LISTA -->
      </main>
      <!-- FIM main -->
    </div>
    <!-- fim container -->
    <script type="module" src="/CRUDS/js/main.js"></script>
  </body>
</html>
