<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../Img/LogoInsede_Branco_Icon.png"
      type="image-favicon"
    />
  </head>

  <body id="body-layout-centralizado">
    <button id="interruptor">
      <svg
        id="lua"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#3A435D"
      >
        <path
          d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
        />
      </svg>
      <svg
        id="sol"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#B89230"
      >
        <path
          d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
        />
      </svg>
    </button>
    <div class="container-terminal">
      <form id="form-register-adm">
        <input
          class="input"
          id="txtNomeAdmin"
          type="text"
          name="nome"
          placeholder="Nome"
          required
        />
        <input
          class="input"
          id="txtEmailAdmin"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="input"
          id="txtPWDAdmin"
          type="password"
          name="txtPWDAdmin"
          placeholder="Senha"
          required
        />
      </form>

      <div class="button-container">
        <button type="submit" class="bottone5 btnCadAdmin" id="btnCadAdmin">
          CADASTRAR
        </button>
        <button type="submit" class="bottone5 btnVoltar" id="btnVoltar">
          VOLTAR
        </button>
      </div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
