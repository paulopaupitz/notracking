    <!-- começo container -->
    <div class="container">
      <!-- começo header -->
      <header>
        <!-- <span class="material-symbols-outlined" id="icone-pesquisa"
          >search</span
        >
        <input
          class="pesquisar"
          type="search"
          name="search"
          placeholder="Pesquisar.."
        /> -->

        <a id="perfil">
          <img
            src="../assets/img/ImagemPerfil.png"
            alt="perfil"
            style="width: 40px; height: 40px"
          />
          <h4>Paulo Paupitz Neto</h4>
        </a>
        <a id="sair" href="../index.html">
          <span class="material-symbols-outlined">logout</span>
          <h3>Sair</h3>
        </a>
      </header>
      <!-- fim header -->
      <nav>
        <div class="logo">
          <img
            id="logo-lightD"
            src="../assets/img/Logo_NomeDeLado_NAVBAR.PNG"
            alt="logo-darkD"
            width="163px"
          />
          <img
            id="logo-darkD"
            src="../assets/img/LOGO_BRANCA_FUNDOBRANCO.png"
            alt="logo-lightD"
            width="163px"
          />
        </div>

        <div class="sidebar">
          <a href="dashboard.html">
            <span class="material-symbols-outlined">home</span>
            <h3>Home</h3>
          </a>
          <a
            href="#"
            onclick="location.reload(); return false;"
            class="activeHover"
          >
            <span class="material-symbols-outlined">group_add</span>
            <h3>Cadastro</h3>
          </a>
          <a href="relatorios.html">
            <span class="material-symbols-outlined">analytics</span>
            <h3>Relatórios</h3>
          </a>
        </div>
      </nav>
      <!-- COMEÇO DA MAIN -->
      <main>
        <h2 id="titulo-registro">Registro de Clientes</h2>
        <div class="container-register">
          <form id="form-register">
            <div class="form-row">
              <div class="form-input">
                <label for="txtNome">Nome:</label>
                <input
                  class="input"
                  id="txtNome"
                  type="text"
                  name="nome"
                  placeholder="Nome"
                  required
                />
              </div>

              <div class="form-input">
                <label for="txtSobrenome">Sobrenome:</label>
                <input
                  class="input"
                  id="txtSobrenome"
                  type="text"
                  name="sobrenome"
                  placeholder="Sobrenome"
                  required
                />
              </div>
              <div class="form-input">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                  class="input"
                  id="dataNascimento"
                  type="date"
                  name="dataNascimento"
                  required
                  min="1900-01-01"
                  max="2025-06-04"
                />
              </div>
              <div class="form-input" id="statusContainer">
                <label id="statusLabel" for="status">Status:</label>
                <input id="status" type="checkbox" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="txtEmail">E-mail:</label>
                <input
                  class="input"
                  id="txtEmail"
                  type="email"
                  name="email"
                  placeholder="Insira um E-mail válido"
                  required
                />
              </div>

              <div class="form-input">
                <label for="txtEndereco">Endereço:</label>
                <input
                  class="input"
                  id="txtEndereco"
                  type="text"
                  name="endereco"
                  placeholder="Endereço"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="txtInfo">Outras Infos:</label>
                <textarea
                  id="txtInfo"
                  class="input"
                  name="outrasInfos"
                  placeholder="Ex: Necessidades especiais (opcional)"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="form-input">
                <label for="txtInteresse">Interesses:</label>
                <textarea
                  id="txtInteresse"
                  class="input"
                  name="interesses"
                  placeholder="Ex: Ler, filmes, esportes"
                  required
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="txtSentimentos">Sentimentos:</label>
                <textarea
                  id="txtSentimentos"
                  class="input"
                  name="sentimentos"
                  placeholder="Ex: Woe, Frolic, Dread, Malice"
                  required
                  rows="3"
                ></textarea>
              </div>

              <div class="form-input">
                <label for="txtValores">Valores:</label>
                <textarea
                  id="txtValores"
                  class="input"
                  name="valores"
                  placeholder="Ex: Protagonismo, Determinação, Prosperidade, Cuidado, Assertividade"
                  required
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="form-buttons">
              <button type="submit" class="button btnCadastrar">
                CADASTRAR
              </button>
              <button type="reset" class="button btnLimpar">LIMPAR</button>
            </div>
          </form>
        </div>
      </main>
      <!-- FIM main -->
    </div>
    <!-- fim container -->

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
