<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightBridge</title>
    <link
      rel="icon"
      href="../Img/LogoInsideBridge - Apenas Logo_ICO.png"
      type="favicon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body id="body-layout-principal">

      <svg
        id="lua"

        />
      </svg>
      <svg
        id="sol"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#B89230"
      >
        <path
          d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
        />
      </svg>
    </button>
    <!-- começo container -->
    <div class="container">
      <!-- começo header -->
      <header>
        <span class="material-symbols-outlined" id="icone-pesquisa"
          >search</span
        >
        <input
          id="txtBusca"
          class="pesquisar"
          type="search"
          name="search"
          placeholder="Pesquisar.."
        />

        <a id="perfil">
          <img src="../Img/ImagemPerfil.png" alt="perfil" style="width: 40px; height: 40px;"/>
          <h4>Paulo Paupitz Neto</h4>
        </a>
        <a id="sair" href="../index.html">
          <span class="material-symbols-outlined">logout</span>
          <h3>Sair</h3>
        </a>
      </header>
      <!-- fim header -->

      <nav>
        <div class="logo">
          <img
            id="logo-lightD"
            src="../Img/Logo_NomeDeLado_NAVBAR.PNG"
            alt="logo-darkD"
            width="163px"
          />
          <img
            id="logo-darkD"
            src="../Img/LOGO_BRANCA_FUNDOBRANCO.png"
            alt="logo-lightD"
            width="163px"
          />
        </div>

        <div class="sidebar">
          <a href="dashboard.html">
            <span class="material-symbols-outlined">home</span>
            <h3>Home</h3>
          </a>
          <a href="cadastro-cliente.html">
            <span class="material-symbols-outlined">group_add</span>
            <h3>Cadastro</h3>
          </a>
          <a href="#" onclick="location.reload(); return false;" class="activeHover">
            <span class="material-symbols-outlined">analytics</span>
            <h3>Relatórios</h3>
          </a>
        </div>
      </nav>
      <!-- COMEÇO DA MAIN -->
      <main>
        <div class="btn-container">
          <h1 id="titulo-relatorio">Relatórios</h1>
          <button
            onclick="location.href='cadastro-cliente.html'"
            class="button btnCadastrar"
            style="font-size: 16px"
          >
            <span class="material-symbols-outlined">person_add</span>Cadastrar
          </button>

          <button
            class="button btnImprimir"
            id="btnImprimir"
            style="font-size: 16px"
          >
            <span class="material-symbols-outlined">print</span>Imprimir
          </button>
        </div>

        <div id="imprimir">
          <div class="lista-cadastros-container">
            <div class="tabela-container">
              <table id="tabela-cadastros-relatorio">
                <thead id="thead-relatorio">
                  <tr>
                    <th>NOME</th>
                    <th>SOBRENOME</th>
                    <th>E-MAIL</th>
                    <th>DATA NASC.</th>
                    <th>STATUS</th>
                    <th id="edicao">EDIÇÃO</th>
                  </tr>
                </thead>
                <tbody id="dados-tabela">
                  <tr>
                    <!-- CONTEÚDO -->
                  </tr>
                  <tr>
                    <!-- CONTEÚDO -->
                  </tr>
                  <tr>
                    <!-- CONTEÚDO -->
                  </tr>
                  <tr>
                    <!-- CONTEÚDO -->
                  </tr>
                  <tr>
                    <!-- CONTEÚDO -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <!-- FIM main -->
    </div>
    <!-- fim container -->
    <!-- ------------------------ começo modal ------------------------- -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <form id="modal-form">
          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtNome">Nome:</label>
              <input
                class="input"
                id="modal-txtNome"
                type="text"
                name="nome"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-txtSobrenome">Sobrenome:</label>
              <input
                class="input"
                id="modal-txtSobrenome"
                type="text"
                name="sobrenome"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-dataNascimento">Data de Nascimento:</label>
              <input
                class="input"
                id="modal-dataNascimento"
                type="date"
                name="dataNascimento"
                required
              />
            </div>
            <div class="form-input">
              <label for="modal-status">Status:</label>
              <input id="modal-status" type="checkbox" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtEmail">E-mail:</label>
              <input
                class="input"
                id="modal-txtEmail"
                type="email"
                name="email"
                required
              />
            </div>

            <div class="form-input">
              <label for="modal-txtEndereco">Endereço:</label>
              <input
                class="input"
                id="modal-txtEndereco"
                type="text"
                name="endereco"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtInfo">Outras Infos:</label>
              <textarea
                id="modal-txtInfo"
                class="input"
                name="outrasInfos"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-input">
              <label for="modal-txtInteresse">Interesses:</label>
              <textarea
                id="modal-txtInteresse"
                class="input"
                name="interesse"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="modal-txtSentimentos">Sentimentos:</label>
              <textarea
                id="modal-txtSentimentos"
                class="input"
                name="sentimentos"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-input">
              <label for="modal-txtValores">Valores:</label>
              <textarea
                id="modal-txtValores"
                class="input"
                name="valores"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" id="btnSalvarEdicao">SALVAR</button>
            <button type="button" id="btnFecharModal">CANCELAR</button>
          </div>
        </form>
      </div>
    </div>
    <!-- ------------------------ fim modal ------------------------- -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/search.js"></script>
  </body>
</html>
